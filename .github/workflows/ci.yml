name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 1. Install Dependencies
        run: npm install

      - name: 2. Lint
        run: npm run lint

      - name: 3. Test
        run: npm run test

      - name: 4. Build
        run: npm run build

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 5. Push Docker Images
        if: github.event_name != 'pull_request'
        run: |
            docker compose build
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/monorepo-api:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/monorepo-web:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/monorepo-docs:latest
